<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Price</th>
          <th scope="col">Company</th>
          <th scope="col">Image</th>
          <th scope="col">&nbsp;</th>
        </tr>
    </thead>
    <tbody *ngIf="this.products.responseList">
      <tr *ngFor="let item of this.products.responseList">
        <td>
          {{item.id}}
       </td>
        <td>
           {{item.name}}
        </td>
        <td>
          {{item.ageRestriction}}
       </td>
       <td>
        {{item.price}}
       </td>
      <td>
        {{item.company.name}}
      </td>
      <td>
        <img [src]="item.urlImage.length > 0 ? getHost() + item.urlImage : '/assets/defaultImage.png' " alt="default image" />
      </td>
      <td>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-link" (click)="Delete(item.id)">Delete</button>
          </div>
          <div class="col-md-6" >
            <button class="btn btn-link" (click)="Edit(item)">Edit</button>
          </div>
        </div>
      </td>
      </tr>
    </tbody>
   
</table>
